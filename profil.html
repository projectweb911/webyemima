<!DOCTYPE html>
<html>

<head>
    <title>Horizontal Navbar with Header</title>
    <style>
        /* Gaya untuk elemen body */
        body {
            font-family: Arial, sans-serif; /* Menentukan font untuk halaman */
            margin: 0; /* Menghilangkan margin default */
            padding: 0; /* Menghilangkan padding default */
        }

        /* Styling untuk Header */
        header {
            background-color: #444; /* Warna latar belakang header */
            color: white; /* Warna teks header */
            text-align: center; /* Menyelaraskan teks ke tengah */
            padding: 20px 0; /* Memberikan padding pada header */
        }

        /* Styling untuk Navbar (kontainer navbar) */
        .navbar {
            display: flex; /* Menggunakan flexbox agar item navbar sejajar secara horizontal */
            background-color: #333; /* Warna latar belakang navbar */
            overflow: hidden; /* Menyembunyikan konten yang melebihi ukuran navbar */
            padding: 10px 20px; /* Memberikan padding pada navbar */
        }

        /* Styling untuk elemen navbar (tautan) */
        .navbar a {
            color: white; /* Warna teks untuk link navbar */
            text-decoration: none; /* Menghilangkan garis bawah pada link */
            padding: 14px 20px; /* Memberikan padding di sekitar link */
            text-align: center; /* Menyelaraskan teks ke tengah */
            display: block; /* Membuat link menjadi blok sehingga bisa diklik seluruhnya */
        }

        /* Efek ketika link navbar di-hover */
        .navbar a:hover {
            background-color: #575757; /* Mengubah warna latar belakang saat hover */
            color: #fff; /* Menjaga warna teks tetap putih saat hover */
        }

        /* Mengatur agar link navbar di sebelah kanan */
        .navbar .right {
            margin-left: auto; /* Menggeser link ke sebelah kanan */
        }
        img{
	       width:95px;
	       padding:2px;}
		
           p {text-align: center;
           font-family: fa;}
           
           @font-face{font-family: fa;
             src:url("font uprak.ttf");
	}   
    </style>
</head>

<body>
